---
- name: Create mha user
  mysql_user:
    config_file: "/etc/my.cnf"
    login_host: "localhost"
    login_user: "root"
    login_password: "{{ mysql_root_password }}"
    host: "{{ mysql_mha_cidr }}"
    name: "{{ mysql_mha_username }}"
    password: "{{ mysql_mha_password }}"
    priv: "*.*:ALL,GRANT"
    state: present
  when: inventory_hostname == item
  with_items:
    - "{{ mysql_master_host.split() }}"
    - "{{ mysql_replica_host.split() }}"

- name: Set master configuration
  ansible.builtin.template:
    src: my.master.cnf.j2
    dest: /etc/my.cnf.d/my.master.cnf
  when: inventory_hostname == item
  with_items:
    - "{{ mysql_master_host.split() }}"

- name: Set replica configuration
  ansible.builtin.template:
    src: my.replica.cnf.j2
    dest: /etc/my.cnf.d/my.replica.cnf
  when: inventory_hostname == item
  with_items:
    - "{{ mysql_replica_host.split() }}"

- name: Restart mysqld
  ansible.builtin.service:
    name: mysqld
    state: restarted

- name: Check master replication status
  mysql_replication:
    mode: getprimary
    config_file: "/etc/my.cnf"
    login_host: "localhost"
    login_user: "root"
    login_password: "{{ mysql_root_password }}"
  delegate_to: "{{ mysql_master_host }}"
  register: master

- debug:
    var: master

- name: Configure replication on the slave
  mysql_replication:
    mode: changeprimary
    config_file: "/etc/my.cnf"
    login_host: "localhost"
    login_user: "root"
    login_password: "{{ mysql_root_password }}"
    master_host: "{{ mysql_master_host }}"
    master_port: 3306
    master_user: "{{ mysql_mha_username }}"
    master_password: "{{ mysql_mha_password }}"
    master_log_file: "{{ master.File }}"
    master_log_pos: "{{ master.Position }}"
  ignore_errors: true
  when: inventory_hostname == item
  with_items:
    - "{{ mysql_replica_host.split() }}"

- name: Start replication
  mysql_replication:
    mode: startreplica
    config_file: "/etc/my.cnf"
    login_host: "localhost"
    login_user: "root"
    login_password: "{{ mysql_root_password }}"
  when: inventory_hostname == item
  with_items:
    - "{{ mysql_replica_host.split() }}"
