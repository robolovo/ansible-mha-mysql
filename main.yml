---
- hosts: localhost
  tasks:
    - name: Ensure server_id.ini file exists
      ansible.builtin.shell: |
        cat <<EOF | tee /home/server_id.ini
        0
        EOF
      check_mode: no
      run_once: true
      delegate_to: localhost
      tags:
        - server-id

- hosts: mha_nodes
  remote_user: root
  roles:
    - ssh
    - mysql
    - mha-node
    - xtrabackup

- hosts: mha_manager
  remote_user: root
  roles:
    - ssh
    - mysql
    - mha-node
    - mha-manager
    - proxysql
